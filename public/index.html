<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Chat privado</title>
	<style>
		      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
		
		      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
		      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
		      #input:focus { outline: none; }
		      #form > input[type="submit"] { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
		
		      #messages { list-style-type: none; margin: 0; padding: 0; }
		      #messages > li { padding: 0.5rem 1rem; }
		      #messages > li:nth-child(odd) { background: #efefef; }
		    </style>
		  </head>	
	</head>
	<body>

	<ul id="messages"></ul>

	<form id="form">
		<input id="input"></input>
		<input type="submit"></input>
	</form>
	
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script>
		  const socket = io();
		  const form = document.getElementById('form');
		  const input = document.getElementById('input');
			const messages = document.getElementById('messages')
			const getChat = () => fetch("/chat").then(d=>d.text())

			window.addEventListener("load",async () =>{
				const payload = await getChat()
				const chat = payload
											.split("\n")
											.filter(m=> m !== "")
											.forEach(m=>{
												const li = document.createElement("li")
												li.textContent = m
												messages.appendChild(li)
											})
			})

			form.addEventListener('submit', function(e) {
				e.preventDefault();
				if (input.value) {
					socket.emit('chat message', input.value);
					input.value = '';
				}
			});



		 socket.on("chat message",(msg)=>{
		 	const i = document.createElement("li")
		 	i.textContent = msg

		 	messages.appendChild(i)
		 	window.scrollTo(0, document.body.scrollHeight);
		 })
	</script>
	</body>
</html>
